<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTD's Virtual TA Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  </head>
  <body>
    <header>
      <h1 class="heading">UTD's Virtual TA Chatbot</h1>
      <h1 class="tagline"></h1>
    </header>

    <div class="topnav">
      <a href="https://profiles.utdallas.edu/anjum.chida" target="_blank">Professor's Webpage</a
      >
      <a href="https://www.utdallas.edu/" target="_blank">UT Dallas Homepage</a>
      <a href="https://coursebook.utdallas.edu/" target="_blank">UT Dallas Coursebook</a>
    </div>

    <div class="flex-container">
      <img class="welcome-image" src="images/welcome_img.png" alt="Welcome Image"
    />

    <df-messenger
  project-id="chat-app-codelab-400717"
  agent-id="773c8951-0990-4cfc-9efd-6c120da3b24f"
  language-code="en">
  <df-messenger-chat
   chat-title="Virtual TA"
   placeholder-text="Enter your question here"
   chat-title-icon = "images/chatbot icon.png"> </df-messenger-chat>
</df-messenger>
    </div>
  

    <footer>
      <img src="images/monogram-color-1-1.png" width="100" height="80" alt="Monogram Logo" />
      <!--<p>Harsh Gopalan, Nirranjan Akilan, Dayne John, Shreya Manda, Shaili Manda</p>-->
    </footer>
    <script>
      const taglineElement = document.querySelector('.tagline');
      const taglineStatements = [
        "Chat. Learn. Master: Your Virtual TA in the World of Data Structures and Algorithms!",
        "Empowering Your DS & Algorithms Journey: Your Smart Chatbot for Syllabus, Concepts, and Beyond!",
        "Navigate Data Structures and Algorithms with Ease: Your Virtual TA for Course Insights and Problem Solving!",
        // Add more statements as needed
      ];
  
      let currentIndex = 0;
  
      function animateTagline() {
        taglineElement.textContent = taglineStatements[currentIndex];
        currentIndex = (currentIndex + 1) % taglineStatements.length;
      }
  
      setInterval(animateTagline, 3000); // Change statement every 3 seconds
    </script>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
  </body>
</html>
